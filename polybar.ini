[colors]
background = #22273B
background-alt = #3F425D
foreground = #A4A6A9
primary = #A4A6A9
secondary = #8ABEB7
alert = #94929E
disabled = #707880
blue = #4D6BB6
teal = #8C70A7
yellow = #4F9062
orange = #777ABC
indigo = #716CAE
green = #6562A8
sep = #3F5360

[bar/left]
monitor = ${env:MONITOR:DP-1}
width = 100%
height = 34pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

font-0 = monospace;2

modules-left = launcher xworkspaces xwindow
modules-right = picom

tray-position = center
tray-offset-x = ${self.radius}
tray-padding = 2
tray-detached = false
tray-background = ${colors.background}

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/right]
monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 34pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

font-0 = monospace;2 

modules-left = spotify
modules-right = filesystem sep pulseaudio sep memory cpu sep xkeyboard date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/sep]
type = custom/text
content = |

content-foreground = ${colors.sep}

[module/launcher]
type = custom/text

content = " #"
content-foreground = ${colors.indigo}

click-right = ~/.config/polybar/rofi.sh &

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

;toggle picom for performance
[module/picom]
type = custom/text

content = "picom"
content-foreground = ${colors.indigo}

click-right = ~/.config/polybar/compositor_toggle.sh

[module/spotify]
type = custom/script
format-underline = ${colors.green}
interval = 1

exec = spotifyc -f "{{ title }} - {{ artist }}" -o
exec-if = pgrep -x spotify

label = %output:0:36:...%
format = <label>

click-right = spotifyc -c;toggle play/pause
scroll-up = spotifyc -n;next
scroll-down = spotifyc -p;previous

[module/filesystem]
type = internal/fs
mount-0 = /
mount-1 = /mnt/hdd
interval = 30
fixed-values = true
format-mounted = <label-mounted>
format-unmounted = <label-unmounted>
label-mounted = "%{F#777ABC}%mountpoint%:%{F-} %free%"
label-unmounted = "%{F#94929E}%mountpoint%:%{F-} N/A"

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.green}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.blue}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.yellow}
label = %percentage:2%%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.teal}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S %d/%m/%Y

label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = true
